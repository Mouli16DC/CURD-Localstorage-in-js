<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>CRUD with local storage</h1>
        <form id="dataform">
           <label for="nameInput">Name:</label>
           <input type="text" id="nameInput" required />
           <label for="ageInput">Age:</label>
           <input type="text" id="ageInput" required/>
           <label for="genderInput">Gender:</label>
           <select id="genderInput" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
           </select>
           <button id="fotmbtn" type="submit">Add Data</button>
        </form>

        <div id="output">
            <h2>Stored Data:</h2>
           <table id="dataTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>

                </tr> -->

            </tbody>
           </table>
        </div>
    </div>

    <div class="modal">
        <div class="model-content">
            <span class="close">&times;</span>
            <h2>Edit Data</h2>
            <h1>CRUD with local storage</h1>
            <form id="editform">
                <input type="hidden" id="editIndex"/>
               <label for="editNameInput">Name:</label>
               <input type="text" id="editNameInput" required />
               <label for="editAgeInput">Age:</label>
               <input type="text" id="editAgeInput" required/>
               <label for="editGenderInput">Gender:</label>
               <select id="editGenderInput" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
               </select>
               <button id="editFotmbtn" type="submit">Save Changes</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
